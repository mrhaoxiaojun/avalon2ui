
<div :class="['avalon2-select',selectSelfClass]" :css="{width:selectw,zIndex:selectDownShow ? 'auto' : 99}">
    <b  :css="{width:selectw,height:selecth}">
        <span class="text pull-left">
            {{selectCurrennt}}
        </span>
        <span class="jiao-wrap pull-right" :css="{height:selecth}">
            <i :class="[( selectDownShow ? 'down' : '')]" ></i>
        </span>
        <input 
            type="text" 
            class="select-input" 
            readonly :click="selectDownShow = !selectDownShow" 
            :css="{width:selectw,height:selecth} " 
            :blur="blurEve" >
    </b>
    <!-- 传递过来是数组对象 -->
    <ul :visible="selectDownShow && selectKey" :css="{width:selectw}">
        <li 
        :for="(index,elem) in selectData" 
        :click="selectMe(elem)"
        :class="[(elem[selectKey] == selectCurrennt ? 'cur' : '')]"
        >{{elem[selectKey]}}</li>
    </ul>
    <!-- 传递过来是数组 -->
    <ul :visible="selectDownShow && !selectKey" :css="{width:selectw}">
        <li 
        :for="(index,elem) in selectData" 
        :click="selectMe(elem)"
        :class="[(elem == selectCurrennt ? 'cur' : '')]"
        >{{elem}}</li>
    </ul>
</div>
